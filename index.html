<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="84bb4fc080631c2605f1.css">
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <header>
            <img src="bf9035e2142096886fb9.svg" alt="checklist icon">
            <p id="logo-text">Todo List</p>
        </header>
        <nav>
            <ul>
                <li id="projectInboxBtn">
                    <img src="ff65b44478950da00dd7.svg" alt="inbox icon">
                    <button>Inbox</button>
                </li>
                <li id="projectTodayBtn">
                    <img src="975220ee919e7c47e814.svg" alt="calendar today icon">
                    <button>Today</button>
                </li>
                <li id="projectthisWeekBtn">
                    <img src="197de529acda0a6c90bf.svg" alt="colendar month icon">
                    <button>This week</button>
                </li>
                <li id="projectCompletedBtn">
                    <img src="fa87db00e007c0c9447d.svg" alt="check icon">
                    <button >Completed</button>
                </li>
            </ul>
            <h1>Projects</h1>
            <div id="addProjects">
                    <img src="db8059549b1bd98b4242.svg" alt="add icon">
                    <button>Add Project</button>
            </div>
            <form id="projectsForm">
                <input type="text" name="name" required>
                <input type="submit" value="Add" class="addBtn">
                <input type="button" value="Cancel" id="cancelFormBtn" class="cancelBtn">
            </form>
            <div id="projects-container">
            </div>
        </nav>
        <main>  
            <p id="todosPageTitle">Inbox</p>  
            <div id="todos-container">
            </div>
            <div id="addTodo">
                    <img src="db8059549b1bd98b4242.svg" alt="add icon">
                    <button>Add Task</button>
            </div>
            <div id="todoInputContainer">
                <input type="text" id="todoTextInput">
                <div class="buttonsTodoInput">          
                    <input type="button" value="Add" id="add" class="addBtn">
                    <input type="button" value="Cancel" id="cancel" class="cancelBtn">
                </div>    
            </div>
        </main>
        <footer>
            <p>Copyright &copy; matheusnascimento</p>
            <a href="https://github.com/NascimentoMatheus1  ">
                <img src="97ed8e7eef60d61ca469.svg" alt="github logo icon">
            </a>
       </footer>
    </div>
</body>
</html>
