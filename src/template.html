<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/checklist_logo.svg" alt="checklist icon">
            <p id="logo-text">Todo List</p>
        </header>
        <nav>
            <ul>
                <li id="projectInboxBtn">
                    <img src="images/inbox.svg" alt="inbox icon">
                    <button>Inbox</button>
                </li>
                <li>
                    <img src="images/today.svg" alt="calendar today icon">
                    <button>Today</button>
                </li>
                <li>
                    <img src="images/calendar_month.svg" alt="colendar month icon">
                    <button>This week</button>
                </li>
                <li id="projectCompletedBtn">
                    <img src="images/check.svg" alt="check icon">
                    <button >Completed</button>
                </li>
            </ul>
        </nav>
        <main>  
            <p id="todosPageTitle">Inbox</p>  
            <div id="todos-container">
                
            </div>
            <div id="addTodo">
                    <img src="images/add.svg" alt="add icon">
                    <button>Add Task</button>
            </div>
            <div id="todoInputContainer">
                <input type="text" id="todoTextInput">
                <div class="buttonsTodoInput">          
                    <input type="button" value="Add" id="add">
                    <input type="button" value="Cancel" id="cancel">
                </div>    
            </div>
        </main>
        <footer>
            <p>Copyright &copy; matheusnascimento</p>
            <a href="https://github.com/NascimentoMatheus1  ">
                <img src="images/github-mark-white.svg" alt="github logo icon">
            </a>
       </footer>
    </div>
</body>
</html>
